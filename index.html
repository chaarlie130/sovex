<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <img src="Logo.png">
        </div>
        <div class="navigation">
            <h3>About</h3>
            <h3>Technologies</h3>
            <a>Pricing</a>
        </div>
    </div>
    <div class="main-content">
        <h1>AI automation built for 
            <span>small</span> businesses</h1>
        <button>Free consultation</button>
    </div>
    <div class="solutions"><h1>Solutions made to last</h1></div>
    <script src="script.js"></script>
</body>
<style>
        body {
        font-family: Arial, sans-serif;
        background-image: url(/background.png);
        background-color: #2c2c2c;
        color: white;
        display: flex;
        width: 800px;
        margin: auto;
        flex-direction: row;
        flex-wrap: wrap;
        align-content: center;
        justify-content: center;
        align-items: center;
        }
    
        header, nav, main, footer {
            margin: 0 auto;
            width: 80%;
            max-width: 1200px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
    
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
    
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
    
        footer {
            text-align: center;
            margin-top: 20px;
        }
        .topbar {
            width: 800px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            flex-direction: row;
            align-items: center;
            align-content: center;
        }
    
        .main-content h1 {
            font-size: 50px;
            margin: 0px 20px;
            width: 440px; /* Changed from inline-size to width for consistency */
            text-align: center;
        }
    
        .navigation {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: center;
            align-items: center;
            justify-content: space-around;
        }
    
        .navigation h3, .navigation a {
            padding: 0px 10px;
        }
    
        .main-content h2 {
            font-size: 50px;
            color: #FF9500;
            font-style: oblique;
        }
        .main-content {
            display: flex;
            padding: 50px 0px;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: center;
            align-items: center;
            justify-content: center;
        }
        .main-content button {
            padding: 15px 20px;
            border-radius: 10px;
            outline: none;
            color: white;
            border: none;
            background: #ffffff78;
            margin: 50px 200px;
            font-weight: bold;
            font-size: 19px;
        }.main-content span {
            color: #FF9500;
            font-style: italic;
        }
    
        .solutions {width: 100%;}
        @media only screen and (max-width: 768px) {
            body {
                flex-direction: column;
                width: 100%;
            }
    
            .topbar {
                flex-direction: column;
                width: 100%;
            }
    
            .main-content, .solutions {
                width: 90%; /* Adjust based on your design preference */
                padding: 20px;
            }
    
            .main-content h1 {
                font-size: 40px; /* Smaller font size for better readability */
                width: auto; /* Adjust width to fit smaller screens */
            }
    
            .navigation, .main-content button {
                margin: 20px 0; /* Increase margin for better spacing */
            }
    
            .main-content button {
                margin: 20px auto; /* Center button */
                padding: 10px 15px; /* Adjust button size */
                font-size: 16px; /* Adjust font size for button */
            }
        }
        @media only screen and (max-width: 480px) {
            .topbar, .navigation {
                flex-direction: column;
            }
    
            .navigation h3, .navigation a {
                padding: 8px 0; /* Increase vertical padding for tap targets */
            }
    
            .main-content h1 {
                font-size: 30px; /* Further reduce font size */
            }
    
            .main-content button {
                padding: 10px; /* Slightly reduce button padding */
                font-size: 14px; /* Reduce font size for consistency */
                margin: 20px auto; /* Ensure central alignment */
            }
    
            .solutions h1 {
                font-size: 28px; /* Adjust heading size in solution section */
            }
        }
        @media only screen and (max-width: 480px) {
            .navigation {
                display: none;
            }
        }
        @media only screen and (max-width: 480px) {
            .main-content h1 {
                font-size: 40px;
            }
        }
        @media only screen and (max-width: 480px) {
            .main-content button {
                padding: 15px 20px;
                font-size: 14px;
                margin: 20px auto;
                font-weight: 100;
            }
        }
</style>
</html>
